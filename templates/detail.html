<body>
<h1>{ARTICLE_NAME}</h1>
<div id="article-detail">

    {ARTICLE_CONTENT}
</p>
</div>

    <table>
        <th>utm_source</th>
        <th>count</th>
        {UTM_SOURCE}
    </table>

    <label for="custom-utm-source">Enter UTM Source:</label> <br>
    <input type="text" id="custom-utm-source" maxlength="64" pattern="[a-z0-9]+"> <br>
    Your link: <br>
    <a id="link-utm-source" href="/~80697138/cms/articles/{ARTICLE_ID}?">{ARTICLE_NAME}</a>
